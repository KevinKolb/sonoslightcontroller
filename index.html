<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonos Controller</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    h1 { margin-bottom: 1em; }
    select, button {
      margin: 0.5em;
      padding: 0.75em 1em;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Sonos Controller</h1>

  <label for="zoneSelect">Choose Speaker:</label>
  <select id="zoneSelect">
    <option>Bathroom Audio (R)</option>
    <option>Bathroom Audio (L)</option>
    <option>Bedroom Office Speaker</option>
    <option>Bedroom TV Speakers</option>
    <option>Bedroom TV Speakers (RS)</option>
    <option>Bedroom TV Speakers (LS)</option>
    <option>Entryway Speaker</option>
    <option>Kitchen Speakers (L)</option>
    <option>Kitchen Speakers (R)</option>
    <option>Living Room TV Speakers</option>
    <option>Living Room TV Speakers (RS)</option>
    <option>Living Room TV Speakers (LS)</option>
    <option>Living Room TV Speakers (Sub)</option>
    <option>Lounge Speaker</option>
    <option>Office (Boost)</option>
  </select>

  <div>
    <button onclick="sendCmd('play')">â–¶ï¸ Play</button>
    <button onclick="sendCmd('pause')">â¸ï¸ Pause</button>
    <button onclick="sendCmd('next')">â­ï¸ Next</button>
    <button onclick="sendCmd('prev')">â®ï¸ Previous</button>
    <button onclick="sendVol('+5')">ğŸ”Š Vol +5%</button>
    <button onclick="sendVol('-5')">ğŸ”‰ Vol -5%</button>
    <button onclick="playFavorite('SiriusXM Channel 14')">ğŸ“» SiriusXM 14</button>
  </div>

  <script>
    // your sonos-http-api host
    const API_HOST = 'http://192.168.86.29:5005';

    function getZone() {
      return document.getElementById('zoneSelect').value;
    }

    function sendCmd(cmd) {
      const zone = encodeURIComponent(getZone());
      fetch(`${API_HOST}/${zone}/${cmd}`)
        .then(r => r.json()).then(console.log).catch(console.error);
    }

    function sendVol(delta) {
      const zone = encodeURIComponent(getZone());
      fetch(`${API_HOST}/${zone}/volume/${delta}`)
        .then(r => r.json()).then(console.log).catch(console.error);
    }

    function playFavorite(name) {
      const zone = encodeURIComponent(getZone());
      fetch(`${API_HOST}/${zone}/favorite/${encodeURIComponent(name)}`)
        .then(r => r.json()).then(console.log).catch(console.error);
    }
  </script>
</body>
</html>
